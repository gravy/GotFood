<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="form-group row">
        <div id="filter" class="col-xs-4 col-sm-4">
          <input id="filter"  class="form-control" type="text" name="filter" ng-model="textFilter" placeholder="Filter Results">
        </div>
      </div>

      <div class="error">{{ vm.message }}</div>
      <div class="row list-group">
        <div class="col-xs-12 list-group-item" ng-repeat="location in vm.data.locations | filter : textFilter">
          <h4>
            <a href="#/location/{{ location._id }}">{{ location.name }}</a>
            <small class="rating-stars" rating-stars rating="location.rating"></small>
            <!--<span class="badge pull-right badge-default">{{ location.distance | formatDistance }}</span>-->
          </h4>
          <p class="address">{{ location.address }}</p>
          <p>
            <span class="label label-warning label-category" ng-repeat="category in location.categories">
              {{ category }}
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-4">
      <div class="container">
        <form>
          <div class="form-group row">
            <div class="col-xs-4 col-sm-4">
              <input id="locationInput" class="form-control" type="text" name="locationInput" ng-model="locationValue" placeholder="Enter Location">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-4 col-sm-4">
              <input id="typeInput" class="form-control" type="text" name="typeInput" ng-model="typeValue" placeholder="Enter Cuisine">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-4 col-sm-4">
              <span class="space-label">Sort by: </span>
              <input type="radio" style="vertical-align: top" name="sort" value="2" ng-model="sortValue"> Rating
              <input type="radio" style="vertical-align: top" name="sort" value="1" ng-model="sortValue"> Distance
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-4 col-sm-4">
              <button type="submit" class="btn btn-primary" ng-click="vm.getLocations(locationValue, typeValue, sortValue)">Submit</button>
            </div>
          </div>

        </form>
      </div>
      <p class="lead">{{ vm.sidebar.content }}</p>
    </div>
  </div>
</div>
